# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/pipeline/#customization
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
  - build
  - deploy

variables:
  VM_USER: "namson023"
  VM_HOST: "book-hive.space"
  DEPLOY_PATH: "/var/www/plsh-fe-librarian"

before_script:
  - mkdir -p ~/.ssh
  - eval "$(ssh-agent -s)"
  - 'echo "$DEPLOY_SSH_PRIVATE_KEY" > ~/.ssh/google_compute_engine'
  - chmod 600 ~/.ssh/google_compute_engine
  - ssh-add ~/.ssh/google_compute_engine
  - ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
  - ssh-keyscan -H 34.67.95.8 >> ~/.ssh/known_hosts
  - apt-get update && apt-get install -y zip
  - npm install -g yarn


build_plsh-fe-librarian:
  stage: build
  image: node:20.18.3
  script:
    - echo "Installing dependencies..."
    - cd ./plsh-fe-librarian
    - echo "NEXT_PUBLIC_SERVER_API_URL=$NEXT_PUBLIC_SERVER_API_URL" >> .env
    - echo "NEXT_PUBLIC_STATIC_FILE_SERVER_API_URL=$NEXT_PUBLIC_STATIC_FILE_SERVER_API_URL" >> .env
    - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
    - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
    - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
    - cat .env
    - corepack enable
    - yarn install
    - echo "Building Next.js..."
    - yarn build
    - echo "Removing Next.js cache..."
    - rm -rf .next/cache
    - echo "Creating deployment package..."
    - zip -r next-app.zip .next package.json yarn.lock public
    - ls -lah
    

  artifacts:
    paths:
      - ./plsh-fe-librarian/next-app.zip
    expire_in: 1 hour
  only:
    - merge_requests
    - client/librarian/develop

deploy_plsh-fe-librarian:
  stage: deploy
  script:
    - echo "Deploying to server..."
    - scp -o StrictHostKeyChecking=no ./plsh-fe-librarian/next-app.zip namson023@34.67.95.8:/home/namson023/next-app/
    - ssh -o StrictHostKeyChecking=no namson023@34.67.95.8 'cd /home/namson023/next-app && unzip -o next-app.zip && yarn install --production && (pm2 restart next-app || pm2 start yarn --name next-app -- run start)'
    - ssh -o StrictHostKeyChecking=no namson023@34.67.95.8 'rm -f next-app.zip'
  only:
    - merge_requests
    - client/librarian/develop


build_fe_borrower_project:
  stage: build
  image: node:22.13.0
  cache:
    paths:
      - node_modules/
  before_script:
    - source ~/.profile
    - source ~/.bashrc
    - export PATH="$PATH:~/.nvm/versions/node/v22.13.0/bin"
  script:
    - cd ./plsh-fe-borrower
    - yarn install
    - npm run build
  only:
    - merge_requests
    - client/borrower/develop


