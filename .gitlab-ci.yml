stages:
  - build
  - deploy

variables:
  VM_USER: "vietvqhe170916"
  VM_HOST: "book-hive.space"
  DEPLOY_PATH: "/var/www/plsh-fe-librarian"

before_script:
  - mkdir -p ~/.ssh
  - eval "$(ssh-agent -s)"
  - 'echo "$DEPLOY_SSH_PRIVATE_KEY" > ~/.ssh/google_compute_engine'
  - chmod 600 ~/.ssh/google_compute_engine
  - ssh-add ~/.ssh/google_compute_engine
  - ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts


build_plsh-fe-librarian:
  stage: build
  image: node:20.18.3
  script:
    - cd plsh-fe-librarian
    - yarn install
    - yarn run build
  artifacts:
    paths:
      - plsh-fe-librarian/.next
      - plsh-fe-librarian/node_modules
  only:
    - merge_requests
    - client/librarian/develop

deploy_plsh-fe-librarian:
  stage: deploy
  script:
    - ssh $VM_USER@$VM_HOST "mkdir -p $DEPLOY_PATH"
    - scp -r plsh-fe-librarian/.next plsh-fe-librarian/node_modules plsh-fe-librarian/package.json $VM_USER@$VM_HOST:$DEPLOY_PATH
    - ssh $VM_USER@$VM_HOST "cd $DEPLOY_PATH && yarn install --omit=dev && pm2 restart project-b || pm2 start 'yarn run start' --name plsh-fe-librarian"
  only:
    - merge_requests
    - client/librarian/develop


build_fe_borrower_project:
  stage: build
  image: node:22.13.0
  cache:
    paths:
      - node_modules/
  before_script:
    - source ~/.profile
    - source ~/.bashrc
    - export PATH="$PATH:~/.nvm/versions/node/v22.13.0/bin"
  script:
    - cd ./plsh-fe-borrower
    - yarn install
    - npm run build
  only:
    - merge_requests
    - client/borrower/develop


