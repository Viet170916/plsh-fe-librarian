stages:
  - build
  - deploy

variables:
  VM_USER: "vietvqhe170916"
  VM_HOST: "book-hive.space"
  DEPLOY_PATH: "/var/www/plsh-fe-librarian"

before_script:
  - mkdir -p ~/.ssh
  - eval "$(ssh-agent -s)"
  - 'echo "$DEPLOY_SSH_PRIVATE_KEY" > ~/.ssh/google_compute_engine'
  - chmod 600 ~/.ssh/google_compute_engine
  - ssh-add ~/.ssh/google_compute_engine
  - ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
  - ssh-keyscan -H 35.209.60.140 >> ~/.ssh/known_hosts
  - apt-get update && apt-get install -y zip


build_plsh-fe-librarian:
  stage: build
  image: node:20.18.3
  script:
    - echo "Installing dependencies..."
    - cd ./plsh-fe-librarian
    - yarn install
    - echo "Building Next.js..."
    - yarn build
    - echo "Removing Next.js cache..."
    - rm -rf .next/cache
    - echo "Creating deployment package..."
    - zip -r next-app.zip .next package.json yarn.lock public
    - ls -lah

  artifacts:
    paths:
      - ./plsh-fe-librarian/next-app.zip
    expire_in: 1 hour
  only:
    - merge_requests
    - client/librarian/develop

deploy_plsh-fe-librarian:
  stage: deploy
  script:
    - echo "Deploying to server..."
    - scp ./plsh-fe-librarian/next-app.zip vietvqhe170916@35.209.60.140:/home/user/next-app/
    - ssh vietvqhe170916@35.209.60.140 'cd /home/user/next-app && unzip -o next-app.zip && yarn install --production && pm2 restart next-app'
  only:
    - merge_requests
    - client/librarian/develop


build_fe_borrower_project:
  stage: build
  image: node:22.13.0
  cache:
    paths:
      - node_modules/
  before_script:
    - source ~/.profile
    - source ~/.bashrc
    - export PATH="$PATH:~/.nvm/versions/node/v22.13.0/bin"
  script:
    - cd ./plsh-fe-borrower
    - yarn install
    - npm run build
  only:
    - merge_requests
    - client/borrower/develop


